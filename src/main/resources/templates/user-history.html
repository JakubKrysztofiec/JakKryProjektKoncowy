<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1{
            text-align: center;
        }
        .container {
            text-align: center;
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            grid-gap: 20px;
            list-style: none;
            padding: 0;
        }
        .image-grid li {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
<h1 th:text="'User ' + ${userName} + ' History' "></h1>

<div class="container">
    <ul class="image-grid">
        <li th:each="url : ${userHistory}">
            <img th:src="${url}" alt="Image" />
        </li>
    </ul>
</div>
<div style="position: absolute; top: 10px; right: 10px;">
    <a href="/logout" style="text-decoration: none; color: black;">
        <button>Logout</button>
    </a>
    <a href="/user-panel" style="text-decoration: none; color: black;">
        <button>Back</button>
    </a>
</div>
</body>
</html>
